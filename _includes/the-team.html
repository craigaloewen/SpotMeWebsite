<!-- Portfolio Grid Section -->
    <section class="success" id="the-team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Team</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-3 portfolio-item">
                        <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal" onclick="ga('send', 'event', 'modal_general', 'click', '{{ post.modalID }}');">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ post.img }}" class="img-responsive" alt="" style="margin: 0 auto;">
                        </a>
                            <p style="text-align:center;">{{ post.name }}</p>
                        <p style="text-align:center;">{{ post.position }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
